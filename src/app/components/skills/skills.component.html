<div class="container my-2">
    <h3 class="text-center mb-2 fade-in-title">My Technical Skills</h3>
    <div class="row g-4 fade-in-up">
      <div class="col-md-6 col-lg-4" *ngFor="let skill of skills">
        <div class="card h-100 shadow-sm">
          <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">{{ skill.category }}</h5>
            <i class="bi bi-tools fs-4"></i>
          </div>
          <div class="card-body">
            <ul class="list-unstyled">
              <li *ngFor="let tech of skill.technologies" class="d-flex align-items-center mb-2">
                <i class="bi bi-check-circle-fill text-success me-2"></i>
                <span>{{ tech }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
