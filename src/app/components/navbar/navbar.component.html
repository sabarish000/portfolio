<div class="navbar navbar-dark bg-dark">
    <div id="navbarNav">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" [class.active]="activeTab === 'home'" (click)="setActiveTab('home')">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [class.active]="activeTab === 'experience'"
                    (click)="setActiveTab('experience')">Experience</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [class.active]="activeTab === 'skills'" (click)="setActiveTab('skills')">Skills</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [class.active]="activeTab === 'contact'"
                    (click)="setActiveTab('contact')">Contact</a>
            </li>
        </ul>
    </div>
</div>

<!-- Content for each tab -->
<div class="container mt-4">

    <!-- Home Tab -->
    <div *ngIf="activeTab === 'home'">
        <app-home></app-home>
    </div>

    <!-- Experience Tab -->
    <div *ngIf="activeTab === 'experience'">
        <app-experience></app-experience>
    </div>

    <!-- Skills Tab -->
    <div *ngIf="activeTab === 'skills'">
        <app-skills></app-skills>
    </div>

    <!-- Contact Tab -->
    <div *ngIf="activeTab === 'contact'">
        <app-contact></app-contact>
    </div>

</div>
